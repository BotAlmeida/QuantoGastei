# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappdespesas

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_75b91aaa288749e9a7a3a7eeb976fba7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a4636b73eafa4766bea69572646857e1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_75b91aaa288749e9a7a3a7eeb976fba7 }}/botalmeida/backend-despesas:${{ github.sha }}
        file: ./backend/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappdespesas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96b0bbad29bd497483c228a760b3498e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_75b91aaa288749e9a7a3a7eeb976fba7 }}/botalmeida/backend-despesas:${{ github.sha }}'