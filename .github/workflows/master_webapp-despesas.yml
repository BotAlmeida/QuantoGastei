# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp-despesas

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b281302a2d7242128389d2b714c41ff8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e26e07c15bc14ef98ce979dd714d05a0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b281302a2d7242128389d2b714c41ff8 }}/docker.io/botalmeida/backend-despesas:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp-despesas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_460c097ab74b42179b5f44e47632aca9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b281302a2d7242128389d2b714c41ff8 }}/docker.io/botalmeida/backend-despesas:${{ github.sha }}'