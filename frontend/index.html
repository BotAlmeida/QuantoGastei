<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quanto Gastei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 10px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078d4;
    }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #0078d4;
      margin-bottom: 20px;
    }
    .title_container {
      display: flex;
      justify-content: center;
    }
    .title_note {
      align-content: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      font-weight: 400;
    }
    .container {
      background: white;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #0078d4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    nav button {
      background: #fff;
      color: #0078d4;
      border: 2px solid #0078d4;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 0;
      width: 150px;
      margin-top: 0;
      transition: background 0.2s, color 0.2s;
    }
    nav button.selected-tab {
      background: #0078d4;
      color: #fff;
      border: 2px solid #0078d4;
    }
    nav button:hover:not(.selected-tab) {
      background: #e6f0fa;
    }
  </style>
</head>
<body>
  <nav style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
    <button type="button" class="selected-tab" onclick="showSection(0)">Nova Despesa</button>
    <button type="button" onclick="showSection(1)">Hist√≥rico</button>
    <button type="button" onclick="showSection(2)">Relat√≥rio Semanal</button>
  </nav>

  <!-- Form de submissao de despesas -->
  <section id="sec-0">
    <div class="container">
      <h1>Quanto Gastei</h1>
      <form id="faturaForm" enctype="multipart/form-data">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required />

        <label for="valor">Valor (‚Ç¨)</label>
        <input type="number" step="0.01" id="valor" name="valor" required />

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleciona...</option>
          <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
          <option value="Transportes">Transportes</option>
          <option value="Lazer">Lazer</option>
          <option value="Casa">Casa</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="local">Local</label>
        <input type="text" id="local" name="local" placeholder="Ex: Porto" required />

        <label for="contribuinte">Contribuinte</label>
        <select id="contribuinte" name="contribuinte" required>
          <option value="">Seleciona...</option>
          <option value="true">Sim</option>
          <option value="false">N√£o</option>
        </select>

        <label for="imagem">Imagem (fatura)</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required />

        <button type="submit">Guardar Despesa</button>
      </form>
      <div class="message" id="msg"></div>
    </div>
  </section>

  <!-- Historico de Despesas -->
  <section id="sec-1" style="display:none;">
    <div>
      <div class="title_container">
        <span class="title">Historico de Despesas</span>
        <span class="title_note">(mes corrente)</span>
      </div>
      <ul id="historico-list" style="list-style-type:none; padding:0;"></ul>
      <div class="message" id="historico-msg"></div>
    </div>
  </section>

  <!-- Relatorio Semanal -->
  <section id="sec-2" style="display:none;">
    <div>
      <h1>Relatorio semanal</h1>
      <div id="relatorio-semanal"></div>
      <div class="message" id="relatorio-msg"></div>
    </div>
  </section>
  <script>
    // Devolve os dados do hist√≥rico de despesas do m√™s atual
    async function carregarHistorico() {
      const historicoList = document.getElementById('historico-list');
      const historicoMsg = document.getElementById('historico-msg');
      historicoList.innerHTML = '';
      historicoMsg.textContent = '';

      // Obt√©m o m√™s e ano corrente
      const now = new Date();
      const mes = now.getMonth() + 1; // Janeiro = 0
      const ano = now.getFullYear();

      try {
        const res = await fetch(`https://quanto-backend.azurewebsites.net/faturas?mes=${mes}&ano=${ano}`);
        if (!res.ok) throw new Error('Erro ao buscar despesas');
        const despesas = await res.json();

        if (despesas.length === 0) {
          historicoMsg.textContent = 'Nenhuma despesa encontrada para este m√™s.';
          return;
        }

        despesas.forEach(despesa => {
          const li = document.createElement('li');
          li.style.borderBottom = '1px solid #eee';
          li.style.padding = '10px 0';
          li.innerHTML = `
            <strong>${despesa.categoria}</strong> - ‚Ç¨${Number(despesa.valor).toFixed(2)}<br>
            <small>${despesa.data} | ${despesa.local} | Contribuinte: ${despesa.contribuinte === true || despesa.contribuinte === "true" ? "Sim" : "N√£o"}</small>
          `;
          historicoList.appendChild(li);
        });
      } catch (err) {
        historicoMsg.textContent = 'Erro ao carregar hist√≥rico.';
      }
    }

    // Devolve o relat√≥rio semanal com total gasto por categoria
    async function carregarRelatorioSemanal() {
      const relatorioDiv = document.getElementById('relatorio-semanal');
      const relatorioMsg = document.getElementById('relatorio-msg');
      relatorioDiv.innerHTML = '';
      relatorioMsg.textContent = '';

      try {
        // Substitua a URL abaixo pela URL real da sua Azure Function
        const res = await fetch('https://quanto-backend.azurewebsites.net/relatorio-semanal');
        if (!res.ok) throw new Error('Erro ao buscar relat√≥rio semanal');
        const relatorio = await res.json();
        console.log(relatorio);
        if (!relatorio || relatorio.length === 0) {
          relatorioMsg.textContent = 'Nenhum dado encontrado para esta semana.';
          return;
        }

        // Exemplo de exibi√ß√£o: lista por categoria e total gasto
        let html = '<ul style="list-style:none; padding:0;">';
        for (const [categoria, total] of Object.entries(relatorio.categorias || {})) {
          html += `<li style="border-bottom:1px solid #eee; padding:8px 0;">
            <strong>${categoria}</strong>: ‚Ç¨${Number(total).toFixed(2)}
          </li>`;
        }
        html += '</ul>';
        relatorioDiv.innerHTML = html;
      } catch (err) {
        relatorioMsg.textContent = 'Erro ao carregar relat√≥rio semanal.';
      }
    }

    // Mostra a se√ß√£o correspondente ao bot√£o clicado
    function showSection(idx) {
      for (let i = 0; i < 3; i++) {
        document.getElementById('sec-' + i).style.display = (i === idx) ? '' : 'none';
      }
      // Atualiza o bot√£o selecionado
      const navButtons = document.querySelectorAll('nav button');
      navButtons.forEach((btn, i) => {
        if (i === idx) {
          btn.classList.add('selected-tab');
        } else {
          btn.classList.remove('selected-tab');
        }
      });
      // Carrega hist√≥rico ao abrir a tab correspondente
      if (idx === 1) carregarHistorico();
      // Carrega relat√≥rio semanal ao abrir a tab correspondente
      if (idx === 2) carregarRelatorioSemanal();
    }

    //Submiss√£o do formul√°rio de despesas
    const form = document.getElementById('faturaForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const formData = new FormData(form);

      try {
        const res = await fetch('https://quanto-backend.azurewebsites.net/fatura', {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          msg.textContent = 'Despesa guardada com sucesso com imagem! üì∏';
          form.reset();
        } else {
          msg.textContent = 'Erro ao guardar despesa.';
        }
      } catch (err) {
        msg.textContent = 'Erro na comunica√ß√£o com o servidor.';
      }
    });
  </script>
</body>
</html>
